<ng-container *ngIf="!simulationflag">
  <div class="container">

    <div *ngIf="flag==1" id="tankqualityavg"></div>

    <div *ngIf="flag==2" id="tankqualityreal"></div>

    <div *ngIf="flag" (click)="flag=0"
      style="position: fixed; top: 0px; left:0px; width: 100%; height: 100%; background-color: rgba(0,0,0,0.55); z-index: 2; ">
    </div>


    <div id="tm1">

    </div>

    <!-- <div id ="td1" style = " height:100px; width:100px ;background-color:red; z-index:5;">
  
  
        </div> -->

    <!-- ** ** drop-down tank-1** ** **-->
    <div id="accordion" style="position: relative;">

      <div id="accordion-bar" (click)="dropdown()" style="position: absolute; top: 0px; height: 44px; width: 100%;">
        <h2 style="color: #6d6d6d; position: absolute; padding-left: 10px; bottom: -10px;"> A
        </h2>
      </div>

      <div style="position: absolute; top: 40px; width: 100%;">
        <div style="height: 30px; padding: 5px;">


        </div>
        <div style="height: 30px; padding: 5px;">
          <p>Weight :</p>
        </div>
        <div class="dropdownelement" (click)="linkclick(1)" style="padding: 5px; height: 30px;">
          <p style="color: #3a71b8; font-family: Open Sans Semibold;">Average Quality</p>
        </div>
        <div class="dropdownelement" (click)="linkclick(2)" style="padding: 5px; height: 30px;">
          <p style="color: #3a71b8; font-family: Open Sans Semibold;">Real Quality</p>
        </div>
      </div>

    </div>

    <!-- ** ** ** ** **-->



    <!-- ** ** drop down tank-2** ** **-->

    <div id="accord-container">

      <div id="accordion2" [style.maxHeight]="barclick ? '172px' : '44px'">

        <div id="accordion2-bar" (click)="clickbar()">
          <div
            style=" display:flex; justify-content:center; align-items:center; background-color:transparent;height: 100%; width: 25%;">
            <h2 style="margin: 0; font-size: 24px; font-family: Open Sans Semibold; color:#6d6d6d;">B</h2>
          </div>
          <div
            style=" display:flex; justify-content:center; align-items:center; background-color:transparent; height: 100%; width: 50%; ">
            <span
              style="margin-top: 4px; font-size: 16px; color: rgb(149, 178, 202); font-family: Open Sans Semibold; ">Suction</span>
          </div>
          <div
            style=" display:flex; justify-content:center; align-items:center; background-color:transparent;height: 100%; width: 25%;">
            <div
              [ngStyle]="{'transform': 'rotate('+irotate+'deg)', 'transform-origin':'50% 57%','transition': 'all 0.2s ease-in'}">
              <i style="margin-top:8px;" class="material-icons">
                keyboard_arrow_down
              </i>
            </div>


          </div>


        </div>

        <div id="content2">

          <div style="height: 30px; display: flex; align-items: center; padding: 8px;">
            <div
              style=" display:flex; justify-content:flex-start; align-items:center; background-color:transparent;height: 100%; width: 40%;">
              Level

            </div>
            <div
              style="display:flex; justify-content:flex-start; align-items:center; background-color:transparent; height: 100%; width: 60%;">
              : {{level}} mm
            </div>
          </div>
          <div style="height: 30px; display: flex; align-items: center; padding: 8px;">
            <div
              style="display:flex; justify-content:flex-start; align-items:center;  background-color:transparent;height: 100%; width: 40%;">
              Weight

            </div>
            <div
              style="display:flex; justify-content:flex-start; align-items:center; background-color:transparent; height: 100%; width: 60%;font-size: 1vw; ">
              : {{weight}} MT </div>
          </div>
          <div class="dropdownelement" (click)="linkclick(1)"
            style="height: 30px; display: flex; align-items: center; padding: 8px;">
            <p style="color: #3a71b8; font-family: Open Sans Semibold;">Average Quality</p>
          </div>
          <div class="dropdownelement" (click)="linkclick(2)"
            style="height: 30px; display: flex; align-items: center; padding: 8px;">
            <p style="color: #3a71b8; font-family: Open Sans Semibold;">Real Quality</p>
          </div>

        </div>

      </div>

    </div>


    <!-- ** ** ** ** ** -->



    <div id="tm2">

    </div>

    <div id="td2">

    </div>

    <div id="tm3">

    </div>
    <div id="tb3">

    </div>
    <div id="td3">

    </div>
    <div id="tm4">

    </div>
    <div id="tb4">

    </div>
    <div id="td4">

    </div>
    <div id="tm5">

    </div>
    <div id="tb5">

    </div>
    <div id="td5">

    </div>



  </div>


</ng-container>

    <div id="t1l">


    </div>
    <div id="t2l">

    </div>
    <div id="t3l">

    </div>

    </div>
  </div>

</ng-container>
