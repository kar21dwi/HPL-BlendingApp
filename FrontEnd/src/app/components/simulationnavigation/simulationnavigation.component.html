<div class="main-container">
    <div id="directions">
        <div style="height: 100%; width:20%"></div>

        <div style="height: 100%; width:40% ;background-color:transparent;">
            <i style="color:#6d6d6d;padding: 25px 15px 25px 45px;cursor: pointer;transform:scale(0.9);"
                class="material-icons" (click)="backwardpage()">
                keyboard_backspace
            </i>
        </div>
        <div style="background-color:transparent ;height: 100%; width:40%">
            <i (click)="forwardpage()"
                style="color:#6d6d6d; opacity: 0.4; transform: rotate(180deg) scale(0.9); padding:25px 0px 25px 25px;cursor: pointer;"
                class="material-icons" [ngStyle]="{'opacity': finalconfirm && router.url != '/outputs'  ? '1' : '0.4'}">
                keyboard_backspace
            </i>
        </div>
    </div>
    <div id="main">

        <div style="height: 65%; width:100% ;background-color:transparent;display: flex;flex-direction: row;">
            <div style="background-color:transparent;height: 100%; width:10%"></div>
            <div style="height: 100%; width:3%">
                <div [ngStyle]="{'color': router.url == '/tanksdetails' ? '#db3236' : '#d8d8d8',
                
                 'background': router.url == '/tanksdetails' && pagescompleted[0]==0 ? 'transparent' : '#d8d8d8',
                                  
                 'width': router.url == '/tanksdetails' ? '16px' : '12px' ,
                  'height': router.url == '/tanksdetails' ? '16px' : '12px' }"
                    style="border:2px solid;;color: #d8d8d8; width:12px; height:12px; border-radius:50%;margin:27px auto;">
                </div>
            </div>
            <div style="background-color:tranparent;height: 100%; width:22.66%">
                <div style="width: 100%;padding-top:34px; 
                border-bottom: 1px solid #cccccc;"></div>
            </div>
            <div style="height: 100%; width:3%">

                <div [ngStyle]="{'color': router.url.substr(0,2) == '/i'   ? '#db3236' : '#d8d8d8',
                
                    'background': (router.url.substr(0,2) == '/i'  && pagescompleted[1]) || !pagescompleted[1]==0  ? '#d8d8d8' : 'transparent',
                  
                                     
                    'width': router.url.substr(0,2) == '/i'  ? '16px' : '12px' ,
                     'height': router.url.substr(0,2) == '/i'  ? '16px' : '12px' }"
                    style="border:2px solid;;color: #d8d8d8; width:12px; height:12px; border-radius:50%;margin:27px auto;">
                </div>
            </div>
            <div style="background-color:tranparent;height: 100%; width:22.66%">
                <div style="width: 100%;padding-top:34px; 
                    border-bottom: 1px solid #cccccc;"></div>
            </div>
            <div style="height: 100%; width:3%">
                <div [ngStyle]="{'color': router.url == '/outputs' ? '#db3236' : '#d8d8d8',
                
                    'background': (router.url != '/outputs' && pagescompleted[2]) || !pagescompleted[2]==0 || finalconfirm ? '#d8d8d8' : 'transparent',
                  
                                     
                    'width': router.url == '/outputs' ? '16px' : '12px' ,
                     'height': router.url == '/outputs' ? '16px' : '12px' }"
                    style="border:2px solid;;color: #d8d8d8; width:12px; height:12px; border-radius:50%;margin:27px auto;">
                </div>
            </div>
            <div style="background-color:tranparent;height: 100%; width:22.66%">
                <div style="width: 100%;padding-top:34px; 
                        border-bottom: 1px solid #cccccc;"></div>
            </div>
            <div style="height: 100%; width:3%">
                <div [ngStyle]="{'color': finalconfirm  ? '#db3236' : '#d8d8d8',
                'width': finalconfirm ? '16px' : '12px' ,
                     'height': finalconfirm ? '16px' : '12px',
                     'background': finalconfirm  ? '#db3236' : 'transparent'}"
                    style="border:2px solid;;color: #d8d8d8; width:12px; height:12px; border-radius:50%;margin:27px auto;">
                </div>
            </div>
            <div style="background-color:transparent;height: 100%; width:10%"></div>

        </div>
        <div style="height: 35%; width:100% ;background-color:transparent; display:flex; flex-direction:row;">
            <div style="height: 100%; width:25%; background-color:transparent;padding: 0px 5px 0px 25px;">
                <h3>Select Suction & Blending Tanks</h3>
            </div>
            <div style="height: 100%; width:25%; background-color:transparent;padding: 0px 0px 0px 53px;">
                <h3>Enter Input Parameters</h3>
            </div>
            <div style="height: 100%; width:25%; background-color:transparent;padding: 0px 0px 0px 45px;">
                <h3>Confirm Output Parameters</h3>
            </div>
            <div style="height: 100%; width:25%; background-color:transparent;padding: 0px 0px 0px 75px;">
                <h3>Selection Confirmed</h3>
            </div>
        </div>

    </div>
    <div id="cancel">
        <i style="color:#6d6d6d;padding: 25px 50px;cursor: pointer;transform:scale(0.9);"
            (click)="router.navigate(['']);" class="material-icons">
            clear
        </i>
    </div>
</div>
