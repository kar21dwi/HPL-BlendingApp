  <!-- ** ** ** Ending of INPUTSUMMARY parameter ** ** ** -->

  <div id="rninputsummary">
    <app-runninginputsummary></app-runninginputsummary>



  </div>
  <div id="bfinputsummary">
    <app-bestfitinputsummary></app-bestfitinputsummary>


  </div>
  <div id="pminputsummary">
    <app-profitmaxinputsummary></app-profitmaxinputsummary>


  </div>
  <div id="nhinputsummary">
    <app-nexthourinputsummary></app-nexthourinputsummary>


  </div>

  <div id="udinputsummary">
    <app-userdefinedinputsummary></app-userdefinedinputsummary>


  </div>

  <div id="outputparameter">
  </div>

  <div id="udoutputparameter">
    <app-userdefinedoutput (message)="receivemessage($event)"></app-userdefinedoutput>

  </div>
  <div id="rnoutputparameter">
    <app-runningoutput (message)="receivemessage($event)"></app-runningoutput>

  </div>
  <div id="bfoutputparameter">
    <app-bestfitoutput (message)="receivemessage($event)" (copymessage)="receivecopymessage($event)">
    </app-bestfitoutput>
  </div>

  <div id="pmoutputparameter">
    <app-profitmaxoutput (message)="receivemessage($event)"></app-profitmaxoutput>
  </div>

  <div id="nhoutputparameter">
    <app-nexthouroutput></app-nexthouroutput>
  </div>
  <div *ngIf="flag" id="outputconfirmation" style=" position: sticky; top: 240px;">
  </div>

</div>
